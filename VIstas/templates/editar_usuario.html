<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Editar Usuario</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card p-4 shadow">
            <form action="/actualizarUsuario/{{ usuario.id }}" method="POST">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" 
                           value="{{ usuario.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="txtEdad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="txtEdad" name="txtEdad" 
                           value="{{ usuario.age }}" required>
                </div>

                <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo Electr√≥nico:</label>
                    <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" 
                           value="{{ usuario.email }}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Actualizar Usuario</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="/ConsultaUsuarios" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
